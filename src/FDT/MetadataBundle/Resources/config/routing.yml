FDTMetadataBundle_homepage:
    pattern:  /hello/{name}
    defaults: { _controller: FDTMetadataBundle:Default:index }

FDTMetadataBundle_getLanguages:
    pattern:  /admin/{bundleName}/getLanguages
    defaults: { _controller: FDTMetadataBundle:getLanguages:index}

FDTMetadataBundle_manageTipologie:
    pattern:  /admin/{bundleName}/{tipologia}/manageTipologie/{id}
    defaults: { _controller: contenuti.manageTipologie:indexAction, id: false}

FDTMetadataBundle_manageAttributi:
    pattern:  /admin/{bundleName}/manageAttributi/{id}
    defaults: { _controller: contenuti.manageAttributi:indexAction, id: false}